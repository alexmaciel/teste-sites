<section 
    class="page-title bg-secondary">    
    <div class="app-content-container">                  
        <div class="container-xxl">
            <div class="d-flex align-items-center justify-content-start ms-lg-16">
                <div class="d-flex align-items-center justify-content-start z-index-2">
                    <div class="d-flex flex-column flex-wrap w-lg-75">
                        <h1 class="fs-2x fw-bold text-white">
                            {{ 'header.postTitle' | translate }}
                        </h1> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="pt-0 mt-lg-n12">
    <div class="app-content-container">
        <div class="container-xxl">
            <div class="blog-cards">
                <div class="card card-rounded">   
                    <div class="card-body p-lg-14">   
                        <div class="row">  
                            <div class="col-12 d-flex flex-row align-items-center">                       
                                <div class="section-head mb-8">
                                    <span [translate]="'header.blog'"></span>
                                </div>  
                                <div class="section-sort ms-auto">
                                    <app-blog-sort [posts]="posts"></app-blog-sort>
                                </div>
                            </div>
                        </div>                             
                        <div class="d-flex flex-column flex-xl-row">
                            <div class="flex-lg-row-fluid me-xl-15">
                                <app-blog-list #posts></app-blog-list>
                            </div>
                            <div class="flex-column flex-lg-row-auto w-100 mw-lg-250px mw-xxl-300px ms-auto">
                                <app-blog-filter [posts]="posts"></app-blog-filter>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</section>
