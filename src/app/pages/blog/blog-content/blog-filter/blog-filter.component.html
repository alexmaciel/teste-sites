<div ngbDropdown placement="bottom-end" close="true" class="mb-4">
    <!--Sort-->
    <button 
        type="button" class="btn btn-icon btn-outline btn-outine-primary btn-active-outline-light btn-icon-secondary btn-active-icon-white btn-motion btn-active-motion-primary rounded-4"
        placement="start" [ngbTooltip]="'button.filterBtn' | translate" ngbDropdownToggle>
        <span
            [inlineSVG]="'./assets/img/filter.svg'" 
            class="svg-icon svg-icon-muted svg-icon-3">
        </span>          
        <span class="btn-motion-ripple"><span></span></span>
    </button>  
    <div 
        class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 fw-semibold w-auto min-w-250px mw-350px" 
        ngbDropdownMenu aria-labelledby="filter">
        <app-blog-categories [posts]="posts"></app-blog-categories>
    </div>    
</div>
