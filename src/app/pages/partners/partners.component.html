<div class="page-partners">                
    <section class="bg-white">
        <div class="app-content-container">    
            <div class="container-xxl">
                <div class="row align-items-center mb-10">
                    <div class="col-lg-8 col-xl-10">
                        <div class="section-head mb-8">
                            <span [translate]="'header.partners'" id="splits"></span>
                        </div>                               
                        <div class="fs-5 fw-normal mb-16">      
                            <div></div>                                          
                        </div>                        
                    </div>
                </div>
                <div class="row row-cols-2 row-cols-lg-3 row-cols-xl-4 g-0">
                    @for (item of partners.items$ | async; track item.id) {
                        <div class="col">
                            <div class="card card-bordered card-stretch rounded-0">   
                                <div class="card-body p-0">    
                                    <div class="overlay">
                                        <div class="overlay-wrapper">                                
                                            <div class="container-image h-50px h-lg-150px">
                                                <img 
                                                    [ngSrc]="item.url" 
                                                    ngSrcset="25w" sizes="25vw" fill 
                                                    [alt]="item.name" 
                                                    class="image" 
                                                />
                                            </div>   
                                            @if (item.external_link) {
                                                <a [href]="item.external_link" target="_blank">
                                                    <div class="overlay-layer">
                                                        <div class="overlay-icon z-index-2">
                                                            <span
                                                                [inlineSVG]="'./assets/img/arrow-right.svg'" 
                                                                class="svg-icon svg-icon-4tx svg-icon-white">
                                                            </span>
                                                        </div>
                                                        <span class="overlay-background"><span></span></span>
                                                    </div>                                              
                                                </a>
                                            }
                                        </div>
                                    </div>                       
                                </div>
                            </div>
                        </div> 
                    }                                                                                                                                                                                              
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Footer -->
<div class="index-location">
    <div class="separated"></div>
    <section class="z-index-2">
        <div class="app-content-container">
            <app-location></app-location>
        </div>
    </section>
</div>
