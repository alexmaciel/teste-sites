<div class="modal-header align-items-center justify-content-between border-0 position-absolute z-index-2 w-100 px-4">
    <div class="modal-title fs-4 fw-semibold text-white" id="modal-title" ngbAutofocus>
        &nbsp;
    </div>
    <button 
        type="button"
        class="btn btn-icon btn-light btn-active-light btn-active-icon-white btn-motion btn-active-motion-primary btn-close" data-bs-dismiss="modal" data-dismiss="modal" aria-label="close" aria-describedby="modal-title" 
        (click)="modal.close()">
        <span
            [inlineSVG]="'./assets/img/close.svg'" class="svg-icon svg-icon-2x svg-icon-dark">
        </span>      
        <span class="btn-motion-ripple"><span></span></span>    
    </button>      
</div>
<div class="modal-body bg-transparent p-0">
    <div class="card card-reset card-rounded card-stretch-100 overflow-hidden">
        <div class="card-body bg-transparent p-0">
            <ngx-swiper swiperContainerId="slider-videos-technology" [config]="config">
                <swiper-container #swiper class="slider" init="false">s
                    @for (vid of videos.items$ | async; track vid.id; let idx = $index) {
                        <swiper-slide class="slider-slide">
                            <ngx-youtube-player
                                [videoId]="vid.video_id"
                                [playerVars]="{ autoplay: 0, controls: 1 }"
                                (ready)="onPlayerReady($event, idx)"
                                (stateChange)="onPlayerState($event, idx)"
                                (error)="onPlayerError($event, idx)">
                            </ngx-youtube-player>    
                        </swiper-slide>
                    }                              
                </swiper-container>
                <div class="swiper-navigation swiper-navigation-custom">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <div 
                                aria-label="Anterior"
                                i18n-aria-label="@@ng.pagination.previous-aria"
                                class="btn btn-icon btn-light btn-active-light btn-active-icon-white btn-motion btn-active-motion-primary swipper-button-prev swiper-button-slider-prev pe-1">
                                <span
                                    aria-hidden="true"
                                    i18n="@@ng.pagination.previous">
                                    <span [inlineSVG]="'./assets/img/arrow-left.svg'" class="svg-icon svg-icon-1 svg-icon-dark"></span>               
                                </span> 
                                <span class="btn-motion-ripple"><span></span></span>     
                            </div>
                            <div 
                                aria-label="Proximo"
                                i18n-aria-label="@@ng.pagination.next-aria"
                                class="btn btn-icon btn-light btn-active-light btn-active-icon-white btn-motion btn-active-motion-primary swipper-button-next swiper-button-slider-next ps-1">
                                <span
                                    aria-hidden="true"
                                    i18n="@@ng.pagination.next">
                                    <span [inlineSVG]="'./assets/img/arrow-right.svg'" class="svg-icon svg-icon-1 svg-icon-dark"></span>               
                                </span>   
                                <span class="btn-motion-ripple"><span></span></span>     
                            </div>            
                        </div>        
                    </div>
                </div>                
                <div class="position-relative">
                    <div class="swiper-pagination videos-technology-pagination"></div>
                </div>            
            </ngx-swiper>            
        </div>
    </div>
</div>
