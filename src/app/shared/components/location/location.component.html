                {{ 'header.locationTitle' | translate }}

            <div class="text-center">
                <p class="text-light">{{ 'header.locationInfo' | translate }}</p>

                    <span class="btn-motion-ripple"><span></span></span>

                    <div id="chartdiv" class="w-100 h-350px h-lg-500px"></div>

            </div>
