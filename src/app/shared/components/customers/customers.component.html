<div class="container-xxl">
    <div class="row justify-content-center">
        <div class="section-head align-items-center mb-8">
            <span [translate]="'header.clients'" id="splits"></span>
        </div>          
    </div>
    <div class="row">
        <ngx-swiper swiperContainerId="customers-slider" [config]="config">
            <swiper-container #swiper class="slider" init="false">
                @for (item of customers.items$ | async; track item.id) {
                    <swiper-slide class="slider-slide me-0 me-lg-8">
                        <div class="container-image h-50px h-lg-100px">
                            <img 
                                [ngSrc]="item.url" 
                                [alt]="item.name" 
                                class="image bg-grayscale" 
                                ngSrcset="25w" sizes="25vw" fill 
                            />
                        </div>
                    </swiper-slide>                
                }                    
            </swiper-container>
        </ngx-swiper>   
        <div class="swiper-pagination partner-pagination"></div>
    </div>
</div>
